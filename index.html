<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Registro de Usuarios</title>
</head>
<body>
    <h1>Registro de Usuarios</h1>
    <form action="registro" method="post">
        <label for="nombreCompleto">Nombre Completo:</label>
        <input type="text" id="nombreCompleto" name="nombreCompleto" required><br>
        
        <label for="edad">Edad:</label>
        <input type="number" id="edad" name="edad" required><br>
        
        <label>Sexo:</label>
        <input type="radio" id="sexoM" name="sexo" value="M" required>
        <label for="sexoM">Masculino</label>
        <input type="radio" id="sexoF" name="sexo" value="F" required>
        <label for="sexoF">Femenino</label><br>
        
        <label for="estatura">Estatura (metros):</label>
        <input type="number" step="0.01" id="estatura" name="estatura" required><br>
        
        <label for="peso">Peso (kg):</label>
        <input type="number" step="0.01" id="peso" name="peso" required><br>
        
        <label for="usuario">Nombre de Usuario:</label>
        <input type="text" id="usuario" name="usuario" required><br>
        
        <label for="contrasena">Contrase√±a:</label>
        <input type="password" id="contrasena" name="contrasena" required><br>
        
        <input type="submit" value="Registrar">
    </form>
</body>
</html>
